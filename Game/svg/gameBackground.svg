<?xml version="1.0" encoding="utf-8"?>
<svg height="600" width="800" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient gradientUnits="userSpaceOnUse" id="gradient">
      <stop offset="0" stop-color="white" stop-opacity="0" />
      <stop offset="0.4" stop-color="white" stop-opacity="1" />
      <stop offset="0.6" stop-color="white" stop-opacity="1" />
      <stop offset="1" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>
  <!-- Background fill & text bar -->
  <rect fill="#1c1f24" height="600" width="800" />
  <rect fill="#535d6c" y="520" height="80" width="800" />
  <g stroke-width="2" fill="none" opacity="0.2">
    <g stroke="url(#gradient)" opacity="0.5">
      <!-- Horizontal grid lines -->
      <line y2="40" x2="800" y1="40" x1="0" />
      <line y2="80" x2="800" y1="80" x1="0" />
      <line y2="120" x2="800" y1="120" x1="0" />
      <line y2="160" x2="800" y1="160" x1="0" />
      <line y2="200" x2="800" y1="200" x1="0" />
      <line y2="240" x2="800" y1="240" x1="0" />
      <line y2="280" x2="800" y1="280" x1="0" />
      <line y2="320" x2="800" y1="320" x1="0" />
      <line y2="360" x2="800" y1="360" x1="0" />
      <line y2="400" x2="800" y1="400" x1="0" />
      <line y2="440" x2="800" y1="440" x1="0" />
      <line y2="480" x2="800" y1="480" x1="0" />
      <!-- Vertical grid lines -->
      <line x1="240" y1="0" x2="240" y2="520" />
      <line x1="280" y1="0" x2="280" y2="520" />
      <line x1="320" y1="0" x2="320" y2="520" />
      <line x1="360" y1="0" x2="360" y2="520" />
      <line x1="400" y1="0" x2="400" y2="520" />
      <line x1="440" y1="0" x2="440" y2="520" />
      <line x1="480" y1="0" x2="480" y2="520" />
      <line x1="520" y1="0" x2="520" y2="520" />
      <line x1="560" y1="0" x2="560" y2="520" />
    </g>
    <g stroke="white">
      <!-- Vertical boundary lines -->
      <line x1="200" y1="0" x2="200" y2="520" />
      <line x1="600" y1="0" x2="600" y2="520" />
    </g>
    <g stroke="white" opacity="0.5">
      <!-- Text divider lines -->
      <line x1="50"  y1="520" x2="50"  y2="600" />
      <line x1="100" y1="520" x2="100" y2="600" />
      <line x1="150" y1="520" x2="150" y2="600" />
      <line x1="200" y1="520" x2="200" y2="600" />
      <line x1="250" y1="520" x2="250" y2="600" />
      <line x1="300" y1="520" x2="300" y2="600" />
      <line x1="350" y1="520" x2="350" y2="600" />
      <line x1="400" y1="520" x2="400" y2="600" />
      <line x1="450" y1="520" x2="450" y2="600" />
      <line x1="500" y1="520" x2="500" y2="600" />
      <line x1="550" y1="520" x2="550" y2="600" />
      <line x1="600" y1="520" x2="600" y2="600" />
      <line x1="650" y1="520" x2="650" y2="600" />
      <line x1="700" y1="520" x2="700" y2="600" />
      <line x1="750" y1="520" x2="750" y2="600" />
    </g>
  </g>
</svg>